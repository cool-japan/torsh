torsh-functional = { version = "0.1.0-alpha.2", path = "crates/torsh-functional" }
torsh-data = { version = "0.1.0-alpha.2", path = "crates/torsh-data" }
torsh-nn = { version = "0.1.0-alpha.2", path = "crates/torsh-nn" }
torsh-vision = { version = "0.1.0-alpha.2", path = "crates/torsh-vision" }
torsh-text = { version = "0.1.0-alpha.2", path = "crates/torsh-text" }
torsh-graph = { version = "0.1.0-alpha.2", path = "crates/torsh-graph" }
