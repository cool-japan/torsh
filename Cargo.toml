torsh-metrics = { version = "0.1.0-alpha.2", path = "crates/torsh-metrics" }
torsh-jit = { version = "0.1.0-alpha.2", path = "crates/torsh-jit" }
torsh-distributed = { version = "0.1.0-alpha.2", path = "crates/torsh-distributed" }
torsh-quantization = { version = "0.1.0-alpha.2", path = "crates/torsh-quantization" }
torsh-fx = { version = "0.1.0-alpha.2", path = "crates/torsh-fx" }
