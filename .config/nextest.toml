# Nextest configuration for ToRSh

[profile.default]
# Skip PyO3-based crate tests due to symbol resolution issues with test executables
# Note: Libraries build and function correctly - this only affects test binaries
# See CHANGELOG.md "Known Limitations" section for details
default-filter = 'not (package(torsh-python) | package(torsh-ffi))'

[profile.ci]
# CI profile - same exclusions as default
default-filter = 'not (package(torsh-python) | package(torsh-ffi))'
