# PyPI Publishing Workflow for ToRSh
# Builds and publishes Python wheels to PyPI using maturin

name: PyPI Publish

on:
  # Manual trigger for publishing
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi
          - none
      version_tag:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        type: string

  # Trigger on release tags
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  MATURIN_VERSION: "1.8"

jobs:
  # Build wheels for Linux (x86_64, aarch64)
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64
          - aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto
          working-directory: crates/torsh-python
          # Install OpenSSL for native-tls (manylinux uses yum)
          before-script-linux: |
            yum install -y openssl-devel perl-IPC-Cmd || true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: crates/torsh-python/dist

  # Build wheels for macOS (x86_64 and arm64)
  macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          working-directory: crates/torsh-python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: crates/torsh-python/dist

  # Build wheels for Windows
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist --find-interpreter
          working-directory: crates/torsh-python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: crates/torsh-python/dist

  # Build source distribution
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: crates/torsh-python

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: crates/torsh-python/dist

  # Publish to PyPI
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    environment:
      name: ${{ (github.event.inputs.publish_target == 'pypi' || (github.event_name == 'push' && !contains(github.ref, 'rc') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha'))) && 'pypi' || 'testpypi' }}
      url: ${{ (github.event.inputs.publish_target == 'pypi' || (github.event_name == 'push' && !contains(github.ref, 'rc') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha'))) && 'https://pypi.org/project/torsh/' || 'https://test.pypi.org/project/torsh/' }}
    permissions:
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: List dist contents
        run: ls -la dist/

      # Publish to TestPyPI
      - name: Publish to TestPyPI
        if: github.event.inputs.publish_target == 'testpypi' || (github.event_name == 'push' && (contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha')))
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      # Publish to PyPI
      - name: Publish to PyPI
        if: github.event.inputs.publish_target == 'pypi' || (github.event_name == 'push' && !contains(github.ref, 'rc') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha'))
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true
