[package]
name = "torsh-wasm-example"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
torsh = { path = "../../../torsh" }
torsh-tensor = { path = "../../../crates/torsh-tensor" }
torsh-nn = { path = "../../../crates/torsh-nn" }
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1"
web-sys = { version = "0.3", features = ["console"] }
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"

[dependencies.wasm-bindgen-futures]
version = "0.4"

[profile.release]
# Optimize for small binary size
opt-level = "z"
lto = true