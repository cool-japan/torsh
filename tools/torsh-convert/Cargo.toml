[package]
name = "torsh-convert"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "ToRSh Model Converter CLI - Convert between different model formats"
homepage.workspace = true
repository.workspace = true

[[bin]]
name = "torsh-convert"
path = "src/main.rs"

[dependencies]
torsh = { path = "../../crates/torsh", features = ["default"] }
torsh-core = { path = "../../crates/torsh-core" }
torsh-tensor = { path = "../../crates/torsh-tensor" }
torsh-nn = { path = "../../crates/torsh-nn" }

# CLI and serialization
clap = { version = "4.4", features = ["derive", "env"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# File operations
glob = "0.3"
walkdir = "2.4"

# Progress and logging
indicatif = "0.17"
env_logger = "0.10"
log = "0.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Async runtime
tokio = { version = "1.34", features = ["full"] }

[dev-dependencies]
tempfile = "3.8"