[package]
name = "torsh-text"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Natural language processing utilities for ToRSh deep learning framework"
readme = "README.md"
keywords = ["deep-learning", "machine-learning", "nlp", "text", "pytorch"]
categories = ["science", "text-processing"]

[lints]
workspace = true

[dependencies]
torsh-core = { workspace = true }
torsh-tensor = { workspace = true }
torsh-data = { workspace = true }
torsh-linalg = { workspace = true }

# Text processing
tokenizers = { version = "0.22", features = ["unstable_wasm"] }
unicode-segmentation = "1.12"
regex = "1.11"

# Scientific computing - comprehensive NLP integration
scirs2 = { workspace = true }
scirs2-core = { workspace = true }
scirs2-autograd = { workspace = true }
scirs2-text = { workspace = true }
numrs2 = { workspace = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
reqwest = { version = "0.12", features = ["blocking"], optional = true }
zip = { version = "5.1", optional = true }
dirs = "6.0"
lazy_static = "1.5"
# rand = { workspace = true }  # REMOVED: Use scirs2_core::random instead (SciRS2 POLICY)
rayon = "1.11"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.47", features = ["rt", "macros"] }

[dev-dependencies]
approx = "0.5"
tempfile = "3.23"

[features]
default = ["pretrained"]
pretrained = ["reqwest", "zip"]
