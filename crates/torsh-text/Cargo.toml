[package]
name = "torsh-text"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Natural language processing utilities for ToRSh deep learning framework"
readme = "README.md"
keywords = ["deep-learning", "machine-learning", "nlp", "text", "pytorch"]
categories = ["science", "text-processing"]

[lints]
workspace = true

[dependencies]
torsh-core = { workspace = true }
torsh-tensor = { workspace = true }
torsh-data = { workspace = true }
torsh-linalg = { workspace = true }

# Text processing
tokenizers = { version = "0.22", features = ["unstable_wasm"] }
unicode-segmentation = "1.12"
regex = "1.12"

# Scientific computing - comprehensive NLP integration
scirs2-core = { workspace = true }
scirs2-autograd = { workspace = true }
scirs2-text = { workspace = true }
scirs2-cluster = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Utilities
reqwest = { version = "0.13", features = ["blocking"], optional = true }
zip = { workspace = true, optional = true }
dirs = "6.0"
lazy_static = { workspace = true }
# rand = { workspace = true }  # REMOVED: Use scirs2_core::random instead (SciRS2 POLICY)
# rayon = "1.11"  # REMOVED: Use scirs2_core::parallel_ops instead (SciRS2 POLICY) - Migration completed!
chrono = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }

[dev-dependencies]
approx = { workspace = true }
tempfile = { workspace = true }

[features]
default = ["pretrained"]
pretrained = ["reqwest", "zip"]
